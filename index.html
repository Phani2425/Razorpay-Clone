<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css">

    <style>
 
         .ctaSection{
           background-size: 100% 100%;
         }
 
         .companiesList{
           animation:10s infinite linear moveCompany;
         }
 
         @keyframes moveCompany {
           0%{
             top:0;
           }
           100%{
             top:-50%;
           }
         }
 
     </style>

</head>
<body>
    <!-- -------------nav bar--------------- -->
     <nav class="bg-deepBlue">
            <div class="relative w-[1080px] mx-auto flex items-center justify-between">
                <!-- logo -->
                <a href="/" class="cursor-pointer py-7 pr-7"><img src="./assets/logo.svg" alt="" class="w-[125px] h-[30px]"></a>
                <!-- nav links -->
                <ul class="flex gap-5">
                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Payments</a>
                        <div class="bg-lightBlue absolute bottom-0 w-full h-1 hidden group-hover:block transition-all duration-200"></div>
                    </li>
                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Banking</a>
                        <div class="bg-lightBlue absolute bottom-0 w-full h-1 hidden group-hover:block transition-all duration-200"></div>
                    </li>
                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Corporate card</a>
                        <div class="bg-lightBlue absolute bottom-0 w-full h-1 hidden group-hover:block transition-all duration-200"></div>
                    </li>
                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Payroll</a>
                        <div class="bg-lightBlue absolute bottom-0 w-full h-1 hidden group-hover:block transition-all duration-200"></div>
                    </li>
                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Resources</a>
                        <div class="bg-lightBlue absolute bottom-0 w-full h-1 hidden group-hover:block transition-all duration-200"></div>
                    </li>
                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Support</a>
                        <div class="bg-lightBlue absolute bottom-0 w-full h-1 hidden group-hover:block transition-all duration-200"></div>
                    </li>
                    <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group">
                        <a href="#">Pricing</a>
                        <div class="bg-lightBlue absolute bottom-0 w-full h-1 hidden group-hover:block transition-all duration-200"></div>
                    </li>
                </ul>

                <!-- nav buttons -->
                <div class="flex justify-evenly gap-5">
                    <img src="./assets/india-flag.svg" width="28px" height="20px" alt="">
                    <a href="#"><button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-md text-sm font-bold">Log in</button></a>
                    <a href="#"><button class="py-3 px-4 font-mullish border rounded-md text-sm font-bold bg-white text-lightBlue300 hover:text-lightBlue500">Sign Up <i class="fa-solid fa-arrow-right hover:text-lightBlue500" style="color: #2b84ea;"></i></button></a>
                </div>
            </div>
     </nav>

     

     <script src="https://kit.fontawesome.com/1e1c980066.js" crossorigin="anonymous"></script>
</body>
</html>
